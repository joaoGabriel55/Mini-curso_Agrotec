<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Macaíba Market</title>

	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="css/scrolling-nav.css" rel="stylesheet" />

</h:head>

<h:body id="page-top">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
		id="mainNav">
	<div class="container">
		<a class="navbar-brand js-scroll-trigger" href="#page-top">Agrotec
			- 2017</a> <a class="navbar-brand js-scroll-trigger" href="index.xhtml">|
			Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link js-scroll-trigger"
					href="#services">Produtos</a></li>
				<li class="nav-item"><a class="nav-link js-scroll-trigger"
					href="cadastrar.xhtml">Cadastrar Produtos</a></li>

			</ul>
		</div>
	</div>
	</nav>

	<header class="bg-primary text-white">
	<div class="container text-center">
		<h1>Macaíba Market</h1>
		<p class="lead">Consulte os produtos que possuimos em estoque</p>
	</div>
	</header>

	<section id="services" class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 mx-auto">
				<h2>Produtos em estoque</h2>
				<br />
				<h:form id="frm">
					<p:panel>

						<p:dataTable
							emptyMessage="Não há produtos cadastrados, cadastre ae homi!">
							<p:column headerText="Id" width="12%" style="text-align:center">
								<h:outputText />
							</p:column>

							<p:column headerText="Nome da Mercadoria" width="80%"
								style="text-align:left">
								<h:outputText />
							</p:column>

							<p:column headerText="Marca" width="80%"
								style="text-align:center">
								<h:outputText />
							</p:column>

							<p:column headerText="Preço(R$)" width="50%"
								style="text-align:center">
								<h:outputText />
							</p:column>

							<p:column headerText="Peso(kg)" width="50%"
								style="text-align:center">
								<h:outputText />
							</p:column>

							<p:column headerText="Qtd." width="30%" style="text-align:center">
								<h:outputText />
							</p:column>

							<p:column headerText="Editar" width="25%"
								style="text-align:center">
								<p:commandLink update="frm">
									<img src="img/edit.png" />
								</p:commandLink>

							</p:column>

							<p:column headerText="Excluir" width="25%"
								style="text-align:center">
								<p:commandLink update="frm">
									<img src="img/trash.png" />
								</p:commandLink>
							</p:column>
						</p:dataTable>
					</p:panel>
				</h:form>

			</div>
		</div>
	</div>
	</section>

	<!-- Footer -->
	<footer class="py-5 bg-dark">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy; Tecnologia
			em Análise e Desenvolvimento de Sistemas - TADS - UFRN/EAJ</p>
	</div>
	<!-- /.container --> </footer>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/popper/popper.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom JavaScript for this theme -->
	<script src="js/scrolling-nav.js"></script>

</h:body>

</html>
